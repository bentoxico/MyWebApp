<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New User</h2></div>

    <form th:action="@{/users/save}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{user.email}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user.firstName}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user.lastName}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{user.password}" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success m-2">Save</button>
                <a th:href="@{/users}"> <button type="button" class="btn btn-secondary m-2">Cancel</button></a>

            </div>
        </div>

    </form>
</div>

</body>
</html>
