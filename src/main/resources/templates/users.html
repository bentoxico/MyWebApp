<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Manage Users</h1>
    </div>
    <div class="m-2">
        <a th:href="@{users/new}"><button type="button" class="btn btn-primary">Add New User</button>
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}"><button type="button" class="btn btn-warning" >Edit</button></a>
                    <a th:href="@{'/users/delete/' + ${user.id}}"><button type="button" class="btn btn-danger">Delete</button>
                    </a>

                </td>
            </tr>

        </th:block>
        </tbody>
    </table>

</div>
</body>
